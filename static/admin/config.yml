backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "restaurantMenu"
    label: "Menu Sections"
    folder: "content/restaurantMenu"
    create: true
    editor:
     preview: false
    fields:
      - { label: "Section Name", name: "title", widget: "string" }
      - { label: "List", name: "list", widget: "list",
      fields:
        - {label: "Menu Item", name: "menuItem", widget: "string"}
        - {label: "Description", name: "menuItemDescription", widget: "string"}
        - {label: "Image", name: "menuItemImage", widget: "image"}
      }
  - name: "siteConfig"
    label: "Site Config"
    files:
      - label: "Layout Editor"
        name: "layoutEditor"
        file: "content/siteEditor.json"
        fields:
        - {label: "Top View Layout", name: "heroLayout", widget: "select", options: ["Left", "Center"], default: ["Left"]}