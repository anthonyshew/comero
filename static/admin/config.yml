backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "restaurantMenu"
    label: "My Restaurant's Menu"
    folder: "content/restaurantMenu"
    create: true
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "siteConfig"
    label: "Site Config"
    files:
      - label: "Site Editor"
        name: "siteEditor"
        file: "content/siteEditor.json"
        fields:
        - label: "Top View Layout"
        name: "heroLayout"
        widget: "select"
        options: ["Left, Center"]
        default: ["Left"]